{{$var := .Get 0}}
{{$entries := index .Page.Params $var }}
{{$summary := .Get 1 }}

<details>
  <summary id="{{ $var }}"><h4>{{ $summary }} </h4>	</summary>
  <div class="toggle-list-contents">
    {{ range $entries }}
      <h5>{{ .title }}</h5>
      <p> {{ .description | markdownify}}</p>
    {{ end }}
  </div>
</details>
